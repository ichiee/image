<!DOCTYPE html>
<html>
<head>
<title>example</title>
</head>
<body>

<h1>Ichi Test - Use the HTML5 <picture> element to deliver different image crops at different browser viewport sizes, a technique called art direction:</h1>

<p>JPG example</p> 
  <picture>
    <source srcset="img/sample_1280×853.jpg?width=600&crop=16:9" media="(min-width: 600px)"/>
    <img src="img/sample_1280×853.jpg?width=320&crop=1:1"/>
  </picture>


<p>WebP example</p>  
  <picture>
    <source srcset="img/sample1.webp?width=600&crop=16:9" media="(min-width: 600px)"/>
    <img src="img/sample1.webp?width=320&crop=1:1"/>
  </picture>


<p>PNG example </p>
  <picture>
    <source srcset="img/sample_1280×853.png?width=600&crop=16:9" media="(min-width: 600px)"/>
    <img src="img/sample_1280×853.png?width=320&crop=1:1"/>
  </picture>


<p>My first paragraph.</p>


</body>
</html>
